<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Navbar and Footer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .green-section {
            background-color: #b6e19f;
            padding: 20px;
            border-radius: 8px;
        }

        .blue-section {
            background-color: #619ee4;
            padding: 20px;
            border-radius: 8px;
        }

        .container {
            margin-top: 20px;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, select {
            border-radius: 5px;
        }

        .btn-submit {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: darkred;
        }

    </style>
</head>
<body>
   

    <!-- Main Form Section -->
    <div class="container">
        <h2>Formulir Pendaftaran</h2>
        <form>
            <div class="row mb-3">
                <!-- Left Section (Green) -->
                <div class="col-md-6 green-section">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">Nama Depan</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Nama Depan">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Alamat</label>
                        <input type="text" class="form-control" id="address" placeholder="Alamat">
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">No HP</label>
                        <input type="text" class="form-control" id="phone" placeholder="No HP">
                    </div>

                    <div class="mb-3">
                        <label for="job" class="form-label">Pekerjaan</label>
                        <select class="form-select" id="job">
                            <option selected>--Silahkan Pilih--</option>
                            <option value="Swasta">Swasta</option>
                            <option value="PNS">PNS</option>
                            <option value="TNI">TNI</option>
                            <option value="Polri">Polri</option>
                            <option value="Dokter">Dokter</option>
                            <option value="Programmer">Programmer</option>
                            <option value="DPR">DPR</option>
                            <option value="Guru">Guru</option>
                            <option value="Dosen">Dosen</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="nik" class="form-label">NIK / No KTP</label>
                        <input type="text" class="form-control" id="nik" placeholder="NIK / No KTP">
                    </div>
                </div>

                <!-- Right Section (Blue) -->
                <div class="col-md-6 blue-section">
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Nama Belakang</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Nama Belakang">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>

                    <div class="mb-3">
                        <label for="religion" class="form-label">Agama</label>
                        <select class="form-select" id="religion">
                            <option selected>--Silahkan Pilih--</option>
                            <option value="Islam">Islam</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Budha">Budha</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label">Jenis Kelamin</label>
                        <select class="form-select" id="gender">
                            <option selected>--Silahkan Pilih--</option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="facebook" class="form-label">url Facebook</label>
                        <input type="text" class="form-control" id="facebook" placeholder="url Facebook">
                    </div>

                    <div class="mb-3">
                        <label for="instagram" class="form-label">url Instagram</label>
                        <input type="text" class="form-control" id="instagram" placeholder="url Instagram">
                    </div>
                </div>
            </div>

            <!-- Parents section -->
            <div class="row mb-3">
                <!-- Father Section (Green) -->
                <div class="col-md-6 green-section">
                    <div class="mb-3">
                        <label for="fatherName" class="form-label">Nama Ayah</label>
                        <input type="text" class="form-control" id="fatherName" placeholder="Nama Ayah">
                    </div>

                    <div class="mb-3">
                        <label for="fatherJob" class="form-label">Pekerjaan Ayah</label>
                        <select class="form-select" id="fatherJob">
                            <option selected>--Silahkan Pilih--</option>
                            <option value="Swasta">Swasta</option>
                            <option value="PNS">PNS</option>
                            <option value="TNI">TNI</option>
                            <option value="Polri">Polri</option>
                            <option value="Dokter">Dokter</option>
                            <option value="Programmer">Programmer</option>
                            <option value="DPR">DPR</option>
                            <option value="Guru">Guru</option>
                            <option value="Dosen">Dosen</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="fatherPhone" class="form-label">No HP Ayah</label>
                        <input type="text" class="form-control" id="fatherPhone" placeholder="No HP Ayah">
                    </div>
                </div>

                <!-- Mother Section (Blue) -->
                <div class="col-md-6 blue-section">
                    <div class="mb-3">
                        <label for="motherName" class="form-label">Nama Ibu</label>
                        <input type="text" class="form-control" id="motherName" placeholder="Nama Ibu">
                    </div>

                    <div class="mb-3">
                        <label for="motherJob" class="form-label">Pekerjaan Ibu</label>
                        <select class="form-select" id="motherJob">
                            <option selected>--Silahkan Pilih--</option>
                            <option value="Swasta">Swasta</option>
                            <option value="PNS">PNS</option>
                            <option value="TNI">TNI</option>
                            <option value="Polri">Polri</option>
                            <option value="Dokter">Dokter</option>
                            <option value="Programmer">Programmer</option>
                            <option value="DPR">DPR</option>
                            <option value="Guru">Guru</option>
                            <option value="Dosen">Dosen</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="motherPhone" class="form-label">No HP Ibu</label>
                        <input type="text" class="form-control" id="motherPhone" placeholder="No HP Ibu">
                    </div>
                </div>
            </div>

            <!-- Username & password section -->
            <div class="row mb-3">
                <div class="col-md-6 green-section">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username">
                    </div>
                </div>

                <div class="col-md-6 blue-section">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>

                    <div class="mb-3">
                        <label for="rePassword" class="form-label">Re-type Password</label>
                        <input type="password" class="form-control" id="rePassword" placeholder="Re-type Password">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <a button type="submit" class="btn-submit" href="http://127.0.0.1:5500/home.html">SUBMIT</a>
            </div>
        </form>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
